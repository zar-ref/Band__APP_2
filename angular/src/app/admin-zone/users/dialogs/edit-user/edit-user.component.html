<div class="container" *ngIf="!isLoading" >

    <h2 mat-dialog-title >Editar Papel do Utilizador </h2>

    <mat-dialog-content  *ngIf="!isLoading" >
    <form    [formGroup]="editUserForm" (ngSubmit)="onSubmit()" > 
                
            <mat-radio-group  formControlName="role" >
                <mat-radio-button value="inactive" name="inactive"  color="accent" >Inativo</mat-radio-button>
                <mat-radio-button value="active" name="active"  color="accent" >Ativo</mat-radio-button>
                <mat-radio-button value="admin" name="admin"  color="accent" >Administrador</mat-radio-button>
            </mat-radio-group>

            <button                 
                    mat-raised-button 
                    color="accent" 
                    type="submit"
                    class="action-button"  
                    >Editar
            </button>
            <button
                mat-raised-button
                color="primary"
                (click)="exitEditUserDialog()"
                class="action-button"  
                >Voltar            
            </button>



            



    </form>
    </mat-dialog-content>
</div>
<mat-spinner class="mat-spinner-dialog" *ngIf="isLoading"  ></mat-spinner>
