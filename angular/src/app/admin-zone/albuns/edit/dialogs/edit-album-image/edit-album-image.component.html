<h2 mat-dialog-title >Mudar a Capa ao album "{{data.albumName}}"? </h2>
<mat-spinner class="mat-spinner-dialog" *ngIf="isLoading"  ></mat-spinner>
<mat-dialog-content *ngIf="!isLoading">
    <form [formGroup]="changeAlbumCoverForm" (ngSubmit)="onSubmit()" novalidate >
        <input 
            class="form-control" 
            type="file" 
            mat-input
            formGroupName="newCover"
            (change)="handleNewAlbumPictureInput($event.target.files  )" 
            [ngClass]="{ 'is-invalid': submitted && changeAlbumCoverForm.invalid }"
        > 
        <div *ngIf="submitted && changeAlbumCoverForm.invalid" class="invalid-feedback ">
            <div *ngIf="changeAlbumCoverForm.get('newCover.fileType').hasError('required')" >Escolher nova Capa</div>
            <div *ngIf="changeAlbumCoverForm.get('newCover.fileType').hasError('typeError')">Ficheiros Permitido: jpg, png</div>                    
          
        </div>

        <hr>
        <div class="action-row">
            <button                 
                mat-raised-button 
                type="submit"
                class="action-button gradient-green"  
                >Mudar
            </button>
            <button
                mat-raised-button
                color="primary"
                (click)="exitEditAlbumImage()"
                class="action-button"  
                >Voltar            
            </button>       

        </div>
        


    </form>
</mat-dialog-content>
