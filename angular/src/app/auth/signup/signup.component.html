
<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-card  *ngIf="!isLoading" >

    <!-- <div class="logo">
        <img src="assets/img/Logotipo.png" alt="Logotipo" class="logo__picture">
        <div class="logo__login-msg">Login</div>
    </div> -->
    <mat-card-title>Inscrever</mat-card-title>
    <form  [formGroup]="signUpForm" (ngSubmit)="onSubmit()" >


        <mat-form-field>
            <input  
            matInput type="email" 
            placeholder="Nome"
            formControlName="name"
            required
            >
            <mat-error *ngIf="!signUpForm.get('name').valid && signUpForm.get('name').touched  ">Preencher o nome </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input  
            matInput type="email" 
            placeholder="Email"
            formControlName="email"
            required
            >
            <mat-error *ngIf="!signUpForm.get('email').valid && signUpForm.get('email').touched  ">Preencher um email </mat-error>
        </mat-form-field>
        

        <mat-form-field>
            <input type="password" matInput 
            placeholder="Password"
            formControlName="password"
            required
            >
            <mat-error *ngIf="!signUpForm.get('password').required">Preecher uma palavra passe </mat-error>    
        </mat-form-field>

        <mat-form-field>
            <input type="password" matInput 
            placeholder="Confirmar Password"
            formControlName="passwordConfirmation"
            required
            >
            <mat-error *ngIf="!signUpForm.get('passwordConfirmation').required">Confirmar a palavra passe </mat-error>    
            <mat-error *ngIf="signUpForm.get('passwordConfirmation').hasError('notMatch')">A palavra passe n√£o corresponde </mat-error>    
        </mat-form-field>
        <button 
            mat-raised-button 
            color="accent" 
            type="submit"  
            class="action-button"
            >
            Inscrever!
        </button>

    </form>
    
</mat-card>
